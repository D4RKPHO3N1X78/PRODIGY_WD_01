<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stylish Stopwatch</title>
  <style>
    /* General Reset */
    * {
      box-sizing
      : border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .container {
      background: #1e1e2f;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
      text-align: center;
      width: 320px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #fdfdfd;
    }

    #display {
      font-size: 3rem;
      margin: 20px 0;
      font-family: 'Courier New', Courier, monospace;
      color: #00ffcc;
    }

    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .buttons button {
      padding: 10px 18px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      background-color: #00bcd4;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .buttons button:hover {
      background-color: #0097a7;
      transform: scale(1.05);
    }

    #laps {
      list-style: none;
      max-height: 180px;
      overflow-y: auto;
      padding: 0;
      text-align: left;
    }

    #laps li {
      background: #2c2c3a;
      padding: 8px 12px;
      margin-bottom: 8px;
      border-radius: 8px;
      font-family: monospace;
      color: #d4f1f4;
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-5px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Scrollbar Styling */
    #laps::-webkit-scrollbar {
      width: 6px;
    }
    #laps::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ•’ Stopwatch</h1>
    <div id="display">00:00.000</div>
    <div class="buttons">
      <button id="start">Start</button>
      <button id="pause">Pause</button>
      <button id="reset">Reset</button>
      <button id="lap">Lap</button>
    </div>
    <ul id="laps"></ul>
  </div>

  <script>
    let startTime, updatedTime, difference = 0, timerInterval;
    let running = false;
    const display = document.getElementById("display");
    const laps = document.getElementById("laps");

    function formatTime(ms) {
      let date = new Date(ms);
      let min = String(date.getUTCMinutes()).padStart(2, "0");
      let sec = String(date.getUTCSeconds()).padStart(2, "0");
      let msPart = String(date.getUTCMilliseconds()).padStart(3, "0");
      return `${min}:${sec}.${msPart}`;
    }

    function updateTime() {
      updatedTime = new Date().getTime();
      difference = updatedTime - startTime;
      display.textContent = formatTime(difference);
    }

    document.getElementById("start").addEventListener("click", () => {
      if (!running) {
        startTime = new Date().getTime() - difference;
        timerInterval = setInterval(updateTime, 10);
        running = true;
      }
    });

    document.getElementById("pause").addEventListener("click", () => {
      if (running) {
        clearInterval(timerInterval);
        running = false;
      }
    });

    document.getElementById("reset").addEventListener("click", () => {
      clearInterval(timerInterval);
      running = false;
      difference = 0;
      display.textContent = "00:00.000";
      laps.innerHTML = "";
    });

    document.getElementById("lap").addEventListener("click", () => {
      if (running) {
        const li = document.createElement("li");
        li.textContent = formatTime(difference);
        laps.appendChild(li);
        laps.scrollTop = laps.scrollHeight;
      }
    });
  </script>
</body>
</html>
